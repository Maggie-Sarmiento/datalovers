<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Lora:ital@1&family=Montserrat:wght@100&display=swap"
    rel="stylesheet">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <div class="menu-cel">
        <img src="/img/lista.svg" alt="menu">
      </div>
      <div class="logo">
        <img src="/img/41AX51uL0dL.svg" alt="logo">
      </div>
      <div class="buscador">
        <img src="/img/buscar.svg" alt="buscador">
      </div>
      <ul>
        <li>Ghibli</li>
        <li>Filmography</li>
        <li>Search</li>
      </ul>
    </nav>
    <section class="slide">
      <img class="logo-slide" src="/img/logo.png" alt="">
    </section>
  </header>
  <section></section>
  <main>
    <section class="organize">
      <div class="sort">
        <a href="#" role="button" id="button_sort" title="Haz click aqui para ordenar las peliculas">
          <span>Sort by</span>
        </a>
        <div class="select_sort">
          <ul>
            <li>
              <label id="more_popular" title="Ordenar de los mas destacados a los menos">Popular</label>
            </li>
            <li>
              <label id="news" title="Ordenar del más reciente al más antigüo">More News</label>
            </li>
            <li>
              <label id="olds" title="Ordenar del más antigüo al más reciente">More Olds</label>
            </li>
            <li>
              <label id="sortaz" title="Ordenar alfabeticamente de la A-Z">Alphabeth A-Z</label>
            </li>
            <li>
              <label id="sortza" title="Ordenar alfabeticamente de la Z-A">Alphabeth Z-A</label>
            </li>
          </ul>
        </div>
      </div>
      <section class="filter_section">
        <a href="#" role="button" id="button_filter" title="Haz click aqui para ordenar las peliculas">
          <span>Filter</span>
        </a>
        <div class="filter" id="filter">

        </div>
      </section>
    </section>
    <div class="container">
      <div class="container_cards" id="container_cards"></div>
    </div>
    <section>
      <div class="container_info" id="container_info"></div>
      <div class="container_people container_cards" id="container_people"></div>
    </section>
  </main>
  <footer></footer>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
